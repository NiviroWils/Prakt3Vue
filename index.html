<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/vue.js"></script>
    <script defer src="js/main.js"></script>
    <title>Kanban Board</title>
</head>
<body>
<div id="app">
    <div class="addForm">
        <form @submit.prevent="addNewTask">
            <h2>Новая задача</h2>
            <label for="title">Заголовок</label>
            <input id="title" type="text" v-model="newTask.title">
            <label for="description">Описание</label>
            <textarea id="description" v-model="newTask.description"></textarea>
            <label for="deadline">Дэдлайн</label>
            <input id="deadline" type="date" v-model="newTask.deadline">
            <button type="submit">Добавить задачу</button>
        </form>
    </div>
    <div class="column">
        <h2>Запланированные задачи</h2>
        <div v-for="(task, index) in plannedTasks" :key="index">
            <div v-if="editedTaskIndex !== index || editedColumn !== 'plannedTasks'">
                <h3>{{ task.title }}</h3>
                <p>{{ task.description }}</p>
                <p>Creation Date: {{ task.createdAt }}</p>
                <p>Deadline: {{ task.deadline }}</p>
                <p>Last Modification: {{ task.lastChange }}</p>
                <button class="edit-button" @click="editTask(index, 'plannedTasks')">Edit</button>
            </div>
            <div v-else>
                <form @submit.prevent="saveEditedTask(index, 'testingTasks')">
                    <label for="editTitle">Заголовок</label>
                    <input id="editTitle" type="text" v-model="editedTask.title">
                    <label for="editDescription">Описание</label>
                    <textarea id="editDescription" v-model="editedTask.description"></textarea>
                    <label for="editDeadline">Дэдлайн</label>
                    <input id="editDeadline" type="date" v-model="editedTask.deadline">
                    <button type="submit">Сохранить</button>
                </form>
            </div>
            <button class="delete-button" @click="removeTask(index)">Delete</button>
            <button class="move-button" @click="moveToInProgress(index)">Move to In Progress</button>
        </div>
    </div>

</div>
</body>
</html>
